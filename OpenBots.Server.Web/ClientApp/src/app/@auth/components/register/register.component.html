<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="whiteBk">
        <img src="../../../assets/images/OBServer_logo.png" class="loginLogo" alt="OpenBots Server Logo" />
        <div class="loginFormInner">
            <h1>Register</h1>
            <nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
              <p class="alert-title"><b>Oh snap!</b></p>
              <ul class="alert-message-list">
                <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
              </ul>
            </nb-alert>
            
            <nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
              <p class="alert-title"><b>Hooray!</b></p>
              <ul class="alert-message-list">
                <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
              </ul>
            </nb-alert>

            <div [formGroup]="registerForm" aria-labelledby="title">
              <div class="form-control-group">
                <label for="input-name">Name:</label>
                <input nbInput autofocus fullWidth fieldSize="large" id="input-name" formControlName="fullName"
                  [status]="login.dirty ? (login.invalid  ? 'danger' : 'success') : ''"
                  [attr.aria-invalid]="login.invalid && login.touched ? true : null" placeholder="Name">
                <ngx-validation-message label="Name" [showMinLength]="login?.hasError('minlength') && login.touched"
                  [showMaxLength]="login?.hasError('maxlength') && login.touched" [minLength]="2"
                  [maxLength]="100" [showRequired]="login?.errors?.required && login.touched">
                </ngx-validation-message>
              </div>
            
              <div class="form-control-group">
                <label for="input-dpt-name">Department:</label>
                <input nbInput autofocus fullWidth fieldSize="large" id="input-dpt-name" formControlName="dpt_name"
                  [status]="dpt_name.dirty ? (dpt_name.invalid  ? 'danger' : 'success') : ''"
                  [attr.aria-invalid]="dpt_name.invalid && dpt_name.touched ? true : null" placeholder="Department">
                <ngx-validation-message label="Department" [showMinLength]="dpt_name?.hasError('minlength') && dpt_name.touched"
                  [showMaxLength]="dpt_name?.hasError('maxlength') && dpt_name.touched" [minLength]="2" [maxLength]="20"
                  [showRequired]="dpt_name?.errors?.required && dpt_name.touched">
                </ngx-validation-message>
              </div>
              <div class="form-control-group" *ngIf="totalOrgCount === 0">
                <label for="input-dpt-name">Organization:</label>
                <input nbInput autofocus fullWidth fieldSize="large" id="input-dpt-name" formControlName="Organization"
                  placeholder="Organization">
                <ngx-validation-message label="Organization"
                  [showMinLength]="Organization?.hasError('minlength') && Organization.touched"
                  [showMaxLength]="Organization?.hasError('maxlength') && Organization.touched" [minLength]="2" [maxLength]="20"
                  [showRequired]="Organization?.errors?.required && Organization.touched">
                </ngx-validation-message>
              </div>
            
              <div class="form-control-group">
                <label for="input-email">Email address:</label>
                <input nbInput fullWidth fieldSize="large" id="input-email" formControlName="email"
                  [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
                  [attr.aria-invalid]="email.invalid && email.touched ? true : null" placeholder="Email address">
                <ngx-validation-message label="Email address" [showPattern]="email?.hasError('pattern') && email.touched"
                  [showRequired]="email?.errors?.required && email.touched"></ngx-validation-message>
              </div>
            
              <div class="form-control-group">
                <label for="input-password">Password:</label>
                <input nbInput fullWidth fieldSize="large" id="input-password" formControlName="password" type="password"
                  [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''" placeholder="Password">
                <ngx-validation-message label="Password" [showMinLength]="password?.hasError('minlength') && password.touched"
                  [showMaxLength]="password?.hasError('maxlength') && password.touched"
                  [showRequired]="password?.errors?.required && password.touched" [minLength]="minLength" [maxLength]="maxLength">
                </ngx-validation-message>
              </div>
            
              <div class="form-control-group">
                <label for="input-re-password">Confirm Password:</label>
                <input nbInput fullWidth fieldSize="large" id="input-re-password" formControlName="confirmPassword" type="password"
                  [status]="confirmPassword.dirty ? (confirmPassword.invalid || password.value != confirmPassword.value  ? 'danger' : 'success') : ''"
                  placeholder="Password">
                <ngx-validation-message label="Confirm Password"
                  [showMinLength]="confirmPassword?.hasError('minlength') && confirmPassword.touched"
                  [showMaxLength]="confirmPassword?.hasError('maxlength') && confirmPassword.touched"
                  [showRequired]="confirmPassword?.errors?.required && confirmPassword.touched" [minLength]="minLength"
                  [maxLength]="maxLength"></ngx-validation-message>
                <p class="caption status-danger" *ngIf="password.value != confirmPassword.value">
                  Password and confirm password does not match!
                </p>
              </div>
              <button nbButton status="primary" size="large" [disabled]="submitted || !registerForm.valid 
                        || password.value != confirmPassword.value" [class.btn-pulse]="submitted" (click)="register()">
                Register
              </button>
              <section class="another-action" aria-label="Sign in">
                Already have an account? <a class="text-link" routerLink="../login">Log in</a>
              </section>
            </div>
          </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
       <img class="imgMaxWidth" src="../../../../assets/images/login-bk.png" alt="Login"/>
    </div>
  </div>
  <div class="col-md-12 col-lg-12 footerPnl">
      <p>Â© Copyright 2021 |  OpenBots Server  |  Version 1.0 |  Health  | <a href="https://openbots.ai/">www.openbots.ai</a></p>
  </div>
</div>
