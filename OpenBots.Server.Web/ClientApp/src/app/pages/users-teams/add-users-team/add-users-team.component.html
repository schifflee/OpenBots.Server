<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <h2>Add New Team Member</h2>
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="userinviteForm">
          <div class="row">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="agentname" class="label">Name *</label>

              <input type="input" nbInput fullWidth id="agentname" formControlName="name" class="form-control"
                ngxSpecialChar placeholder="Please enter name" trim="blur" />
              <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched) " class="invalid-feedback-frm">
                <div *ngIf="f.name.errors && f.name.errors.required"> Name is required.</div>
                <div *ngIf="f.name.errors.minlength">
                  Name at least 3 characters long.
                </div>
                <div *ngIf="f.name.errors.maxlength">
                  Name at least 100 characters long.
                </div>

              </div>
            </div>


            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="email" class="label">Email * </label>

              <input type="input" nbInput fullWidth id="email" formControlName="email" class="form-control"
                placeholder="Please enter email">
              <div *ngIf="f.email.touched && f.email.invalid" class="invalid-feedback-frm">
                <div *ngIf="f.email.errors && f.email.errors.required"> Email is required.</div>
                <div *ngIf="f.email.errors.pattern">
                  Please enter valid Email .
                </div>

              </div>
            </div>
          </div>
           <div class="row rowPadTOp">
             <div class="col-md-6 col-lg-6 col-xxxl-6">
               <label for="password" class="label">Password *</label>

               <input type="password" nbInput fullWidth id="password" formControlName="password" class="form-control"
                 ngxSpecialChar placeholder="Please enter password" trim="blur" />
               <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched) "
                 class="invalid-feedback-frm">
                 <div *ngIf="f.password.errors && f.password.errors.required"> password is required.</div>
                 <div *ngIf="f.password.errors.minlength">
                   password at least 3 characters long.
                 </div>
                 <div *ngIf="f.password.errors.maxlength">
                   password at least 100 characters long.
                 </div>

               </div>
             </div>


             <div class="col-md-6 col-lg-6 col-xxxl-6">
               <label for="email" class="label">Skip Email Verification * </label>
               <label class="upload-button">
                 <nb-checkbox (checkedChange)="check($event)" formControlName="skipEmailVerification"> Skip Email
                   Verification
                 </nb-checkbox>
               </label>


               <!-- <input type="input" nbInput fullWidth id="email" formControlName="email" class="form-control"
                 placeholder="Please enter email">
               <div *ngIf="f.email.touched && f.email.invalid" class="invalid-feedback-frm">
                 <div *ngIf="f.email.errors && f.email.errors.required"> Email is required.</div>
                 <div *ngIf="f.email.errors.pattern">
                   Please enter valid Email .
                 </div>

               </div> -->
             </div>
           </div>


          <div class="row rowPadTOp">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <button type="submit" nbButton status="primary" [disabled]="submitted || !userinviteForm.valid"
                (click)="onSubmit()">Save</button>
            </div>

          </div>

        </form>
      </nb-card-body>
    </nb-card>


  </div>
</div>
